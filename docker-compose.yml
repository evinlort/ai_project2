version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: intentbid
      POSTGRES_PASSWORD: intentbid
      POSTGRES_DB: intentbid
    ports:
      - "5432:5432"
    volumes:
      - intentbid_db:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://intentbid:intentbid@db:5432/intentbid
      SECRET_KEY: "dev-secret"
      ENV: "dev"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  intentbid_db:
