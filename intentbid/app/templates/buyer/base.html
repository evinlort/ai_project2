<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "IntentBid Buyer Console" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #eef2f7;
        --bg-accent: #f7fbff;
        --ink: #0f172a;
        --muted: #516072;
        --accent: #1f7a8c;
        --accent-2: #f49f40;
        --card: #ffffff;
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Manrope", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 10%, #e8f3ff 0%, transparent 45%),
          radial-gradient(circle at 80% 0%, #fef2e1 0%, transparent 45%),
          linear-gradient(120deg, var(--bg) 0%, var(--bg-accent) 100%);
        min-height: 100vh;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 40px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .brand h1 {
        font-family: "DM Serif Display", serif;
        font-size: 28px;
        margin: 0;
      }

      .brand span {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 12px;
        color: var(--muted);
      }

      nav a {
        margin-left: 16px;
        text-decoration: none;
        color: var(--ink);
        font-weight: 600;
      }

      nav a:hover {
        color: var(--accent);
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 40px 64px;
      }

      .card {
        background: var(--card);
        border-radius: 18px;
        padding: 24px;
        box-shadow: var(--shadow);
      }

      .grid {
        display: grid;
        gap: 20px;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .pill {
        display: inline-flex;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(31, 122, 140, 0.12);
        color: var(--accent);
        font-weight: 600;
        font-size: 12px;
      }

      .muted {
        color: var(--muted);
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-weight: 600;
      }

      input,
      select,
      textarea {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.15);
        font-family: inherit;
        font-size: 14px;
      }

      button {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: var(--accent-2);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 10px 8px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.1);
        vertical-align: top;
      }

      .notice {
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(31, 122, 140, 0.12);
      }

      .notice.error {
        background: rgba(244, 159, 64, 0.2);
      }

      .stack {
        display: grid;
        gap: 8px;
      }

      @media (max-width: 720px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        .container {
          padding: 16px 20px 48px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>IntentBid Buyer Studio</h1>
        <span>Request planning</span>
      </div>
      <nav>
        <a href="/buyer/rfos/new">Create RFO</a>
        <a href="/buyer/rfos/check">RFO check</a>
        <a href="/buyer/rfos/best">Best offers</a>
        <a href="/buyer/rfos/scoring">Buyer scoring</a>
      </nav>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
